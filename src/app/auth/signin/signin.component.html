<div class="container">
  <div class="login-box">
    <form #form="ngForm" (ngSubmit)="signIn(form)">
      <h1>Sign In</h1>
      <div class="form-group">
        <input
          type="text"
          name="nome"
          id="nome"
          class="form-control"
          required
          ngModel
        />
        <label for="nome">Nome</label>
      </div>
      <div class="form-group">
        <input
          type="text"
          name="cognome"
          id="cognome"
          class="form-control"
          required
          ngModel
        />
        <label for="cognome">Cognome</label>
      </div>
      <div class="form-group">
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          required
          ngModel
        />
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          required
          ngModel
        />
        <label for="password">Password</label>
      </div>
      <button type="submit" [disabled]="form.invalid" class="btn mt-3">
        Sign In
      </button>
    </form>
  </div>
</div>
