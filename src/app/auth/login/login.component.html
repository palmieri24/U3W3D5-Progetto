<div class="container">
  <div class="login-box">
    <form #form="ngForm" (ngSubmit)="login(form)">
      <h1>Login</h1>
      <div class="form-group">
        <span class="icon"><i class="bi bi-envelope-fill"></i></span
        ><input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
          ngModel
        />
        <label for="email">Email </label>
      </div>
      <div class="form-group">
        <span class="icon"><i class="bi bi-lock-fill"></i></span
        ><input
          type="password"
          id="password"
          name="password"
          class="form-control"
          required
          ngModel
        />
        <label for="password">Password </label>
      </div>
      <button type="submit" class="btn mt-3" [disabled]="form.invalid">
        Login
      </button>
      <div class="register-link mt-2">
        <p>
          Don't have an account?
          <a [routerLink]="['/signin']" routerLinkActive="active">Sign in</a>
        </p>
      </div>
    </form>
  </div>
</div>
