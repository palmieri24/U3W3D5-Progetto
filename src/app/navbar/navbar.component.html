<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <img src="../../assets/IMG_0033.jpg" alt="logo" />
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            *ngIf="utente"
            [routerLink]="['/']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ><i class="bi bi-house-fill"></i
          ></a>
        </li>
        <li class="nav-item" *ngIf="utente">
          <a
            class="nav-link"
            [routerLink]="['/profile']"
            routerLinkActive="active"
            ><i class="bi bi-person-fill"></i
          ></a>
        </li>
        <li class="nav-item" *ngIf="utente">
          <a
            class="nav-link"
            [routerLink]="['/movies']"
            routerLinkActive="active"
            ><i class="bi bi-film"></i
          ></a>
        </li>
        <li class="nav-item" *ngIf="!utente">
          <a
            class="nav-link"
            [routerLink]="['/login']"
            routerLinkActive="active"
            >Login</a
          >
        </li>
        <li class="nav-item" *ngIf="!utente">
          <a
            class="nav-link"
            [routerLink]="['/signin']"
            routerLinkActive="active"
            >Sign In</a
          >
        </li>
      </ul>
      <h4 *ngIf="utente" class="ms-3">Ciao {{ utente.user.nome }}!</h4>
      <button
        type="button"
        class="btn ms-auto"
        *ngIf="utente"
        (click)="logout()"
      >
        <i class="bi bi-box-arrow-left"></i>
      </button>
    </div>
  </div>
</nav>
