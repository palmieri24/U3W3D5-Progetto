<div class="container mt-3">
  <div class="row">
    <div *ngFor="let movie of movies" class="col mb-3">
      <div class="card" style="width: 18rem">
        <img
          src="http://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
          class="card-img-top"
          alt="movie"
        />
        <div class="card-body">
          <h5 class="card-title text-truncate">{{ movie.title }}</h5>
          <p class="card-text"></p>
          <button class="btn"><i class="bi bi-suit-heart"></i></button>
        </div>
      </div>
